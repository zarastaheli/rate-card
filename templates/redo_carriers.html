<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redo carrier selection</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="page-container">
    <div class="card">
      <div class="card-content">
        <div class="card-body">
      <div class="breadcrumb">
        <div class="breadcrumb-item completed">
          <span class="breadcrumb-number">1</span>
          <span class="breadcrumb-label">Raw invoice</span>
        </div>
        <div class="breadcrumb-separator"></div>
        <div class="breadcrumb-item completed">
          <span class="breadcrumb-number">2</span>
          <span class="breadcrumb-label">Normalize &amp; mapping</span>
        </div>
        <div class="breadcrumb-separator"></div>
        <div class="breadcrumb-item active">
          <span class="breadcrumb-number">3</span>
          <span class="breadcrumb-label">Redo carrier selection</span>
        </div>
        <div class="breadcrumb-separator"></div>
        <div class="breadcrumb-item">
          <span class="breadcrumb-number">4</span>
          <span class="breadcrumb-label">Merchant service levels</span>
        </div>
        <div class="breadcrumb-separator"></div>
        <div class="breadcrumb-item">
          <span class="breadcrumb-number">5</span>
          <span class="breadcrumb-label">Rate card</span>
        </div>
      </div>

      <div class="page-header">
        <h1>Redo Carrier Selection</h1>
        <p class="subtitle">Choose which Redo carriers to include for qualification</p>
      </div>

      <div class="section-block">
        <h2 class="section-title">Always included</h2>
        <div class="service-list" id="forced-list"></div>
      </div>

      <div class="section-block" style="margin-top: 16px;">
        <h2 class="section-title">Detected carriers</h2>
        <div class="service-list" id="selectable-list"></div>
        <div class="empty-state" id="no-detected" style="display: none;">No additional carriers detected in this invoice.</div>
        </div>

      <div class="button-row">
        <button class="button button-secondary" type="button" id="back-btn">Back</button>
        <button class="button button-primary" type="button" id="continue-btn">Continue</button>
      </div>
      </div>
    </div>
  </div>

  <script>
    const jobId = '{{ job_id }}';
    const forcedList = document.getElementById('forced-list');
    const selectableList = document.getElementById('selectable-list');
    const noDetected = document.getElementById('no-detected');
    const continueBtn = document.getElementById('continue-btn');
    const backBtn = document.getElementById('back-btn');

    function renderCarrierItem(name, checked, disabled) {
      const item = document.createElement('div');
      item.className = 'service-item';

      const label = document.createElement('label');
      label.className = 'service-checkbox-label';

      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.className = 'service-checkbox';
      checkbox.value = name;
      checkbox.checked = checked;
      checkbox.disabled = disabled;

      const span = document.createElement('span');
      span.className = 'service-name';
      span.textContent = name;

      label.appendChild(checkbox);
      label.appendChild(span);
      item.appendChild(label);
      return item;
    }

    async function loadRedoCarriers() {
      const response = await fetch(`/api/redo-carriers/${jobId}`);
      const data = await response.json();
      if (data.error) {
        alert(data.error);
        return;
      }

      forcedList.innerHTML = '';
      selectableList.innerHTML = '';

      data.forced_on.forEach(name => {
        forcedList.appendChild(renderCarrierItem(name, true, true));
      });

      if (!data.selectable_carriers.length) {
        noDetected.style.display = 'block';
      } else {
        noDetected.style.display = 'none';
        data.selectable_carriers.forEach(name => {
          selectableList.appendChild(renderCarrierItem(name, false, false));
        });
      }
    }

    continueBtn.addEventListener('click', async () => {
      const selected = Array.from(document.querySelectorAll('.service-checkbox:checked'))
        .map((input) => input.value);

      const response = await fetch(`/api/redo-carriers/${jobId}`, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ selected_carriers: selected })
      });
      const data = await response.json();
      if (data.error) {
        alert(data.error);
        return;
      }
      window.location.href = `/service-levels?job_id=${jobId}`;
    });

    backBtn.addEventListener('click', () => {
      window.location.href = `/mapping?job_id=${jobId}`;
    });

    document.addEventListener('DOMContentLoaded', loadRedoCarriers);
  </script>
</body>
</html>
